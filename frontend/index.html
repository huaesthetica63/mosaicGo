<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>MosaicGo</title>
    </head>
    <body>
        <form enctype="multipart/form-data" method="post" action="/mosaic">
            <p><input type="file" name="img" accept="image/jpeg,image/png"></p>
            <input type="radio" id="grayscale" name="Mosaic" value="grayscale" checked="checked">
            <label for="grayscale">Grayscale mosaic</label><br>
            <input type="radio" id="blue" name="Mosaic" value="blue">
            <label for="blue">Blue mosaic</label><br>
            <input type="radio" id="peach" name="Mosaic" value="peach">
            <label for="peach">Peach mosaic</label><br>
            <input type="radio" id="green" name="Mosaic" value="green">
            <label for="green">Green mosaic</label><br>
            <input type="radio" id="red" name="Mosaic" value="red">
            <label for="red">Red mosaic</label><br>
            <p><select size="5" name="size">
                <option disabled>Choose size</option>
                <option value="1000x1000">1000x1000</option>
                <option value="500x500">500x500</option>
                <option value="250x250">250x250</option>
                <option selected value="original">Original</option>
            </select></p>
            <p><input type="submit" value="Make mosaic!"></p>
        </form>
    </body>
</html>
